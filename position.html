<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
</head>
<style>
	body{
		margin: 0;
	}
	.red{
		width: 100px;
		height: 100px;
		background-color: red;

	}
	.blue{
		width: 100px;
		height: 100px;
		background-color: blue;
		position: absolute;
		left: 100px;
	}
	.yellow{
		width: 100px;
		height: 100px;
		background-color: yellow;
		position: absolute;
		left: 200px;
		top: 200px;
	}
</style>
<body>
	<div class="red"></div>
	<div class="blue"></div>
	<div class="yellow"></div>

</body>
</html>
